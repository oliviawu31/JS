<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let myArr = [1, 2, 3, 4, 5];
        let newArr = [];
        let sum = 0; //加總的
        console.log('myArr', myArr);

        // 1.原生的js
        // js 的element 類似於php的value
        // js method


        // (1)js 原生foreach計算array*2
        myArr.forEach(function (value) {
            let tmp = value * 2;
            newArr.push(tmp);
        });

        // (2)js 原生foreach計算加總
        myArr.forEach(function (value) {
            sum += value;
        });



        // (1) js method /map =>計算array*2
        let mapArr = myArr.map(function (value) {
            return value * 2;
        });

        // (2) js method / filter =>大於3
        let fillterArr = myArr.filter(function (value) {
            return value > 3;
        });

        // (3) js method / sumReduce =>加總
        let sumReduce = myArr.reduce(function (total, value) {
            return total + value;
        });




        console.log('newArr', newArr);
        console.log('mapArr', mapArr);
        console.log('fillterArr', fillterArr);
        console.log('sum', sum);
        console.log('sumReduce', sumReduce);

    </script>
</body>

</html>
