<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let myArr = [1, 2, 3, 4, 5];
        let newArr = [];
        console.log('myArr', myArr);

        // 1.原生的js
        // js 的element 類似於php的value
        // js method


        // js foreach計算array*2
        myArr.forEach(function (value) {
            console.log('value', value);
            let tmp = value * 2;
            newArr.push(tmp);
        });

        // js method /map =>計算array*2
        let mapArr = myArr.map(function (value) {
            return value * 2;
        });

        // // js method / filter
        let fillterArr = myArr.filter(function (value) {
            return value > 3;
        });


        console.log('newArr', newArr);
        console.log('mapArr', mapArr);
        console.log('fillterArr', fillterArr);
