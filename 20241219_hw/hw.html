<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: antiquewhite;
        }

        .navbar {
            background-color: rgb(130, 76, 23);
            height: 40px;
            opacity: 0.8;
        }

        .nav-link {
            color: antiquewhite;
        }

        /* 設定carousel高度 */
        .carousel-item img {
            width: 100%;
            /* 圖片寬度填滿容器 */
            height: 100%;
            /* 圖片高度填滿容器 */
            object-fit: cover;
            /* 保持圖片比例並裁切 */
        }

        #demo {
            width: 500px;
            /* 設定寬度為500px */
            height: 500px;
            /* 設定高度為500px */
            margin: 0;
            /* 使carousel居中 */
        }

        .knit {
            width: 500px;
            /* 設定寬度為500px */
            height: 500px;
            /* 設定高度為500px */
        }
    </style>
</head>



<body>
    <!-- navbar -->
    <div class="container-fluid">
        <div class="row">
            <!-- navbar bobo的logo 咖啡色 -->
            <nav class="navbar navbar-expand-sm fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./imgs/logo.jpg" class="rounded-circle" width="30px" height="30px" alt="bobo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link " href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">SHOP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">STORIES</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown">Dropdown</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Link</a></li>
                                    <li><a class="dropdown-item" href="#">Another link</a></li>
                                    <li><a class="dropdown-item" href="#">A third link</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </div>

    <!--第二行 =>跳繩gif圖 -->
    <div class="container-fluid" style="height: 100vh;">
        <div class="row justify-content-center" style=" height: 100%; width: 100%;">
            <div class="col-8 mx-auto mt-5">
                <img src="./imgs/jump.gif" class="img-fluid" alt="GIF Example">
            </div>
        </div>
    </div>


    <!-- 第三行=>-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 d-flex justify-content-center">
                <img src="./imgs/villagers.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>


    <!-- 第三行 => carousel -->
    <div class=" container mt-0 mb-5">
        <div class="row">
            <div class="col">
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imgs/Carousel-1.jpg" alt="Los Angeles" class="d-block w-40">
                        </div>
                        <div class="carousel-item">
                            <img src="./imgs/Carousel-2.jpg" alt="Chicago" class="d-block w-40">
                        </div>
                        <div class="carousel-item">
                            <img src="./imgs/Carousel-3.jpg" alt="New York" class="d-block w-40">
                        </div>
                        <div class="carousel-item">
                            <img src="./imgs/Carousel-4.jpg" alt="New York" class="d-block w-40">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="col d-flex justify-content-end mb-5">
                <div class="knit">
                    <img src="./imgs/knit cap.gif" class="img-fluid" alt="GIF Example">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="./imgs/Carousel-1.jpg">
            </div>
            <div class=" col">

            </div>
            <div class=" col">
                <img src="./imgs/Carousel-3jpg">
            </div>
            <div class=" col">
                <img src="./imgs/Carousel-4jpg">
            </div>
        </div>
    </div>




</body>

</html>
