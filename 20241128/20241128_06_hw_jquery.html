<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Time</title>
    <style>
        body {
            background-color: antiquewhite;
        }

        .title {
            margin-top: 50px;
            font-size: 60px;
            text-align: center;
            color: brown;
            font-weight: bold;

        }


        .container {
            width: 100%;
            height: 100vh;
            /* background-color: lightpink; */
            margin: auto;
            display: flex;
            flex: auto;

        }



        .item1 {
            width: 400px;
            height: 500px;
            background-color: rgb(201, 139, 115);
            margin-right: 100px;
            margin-top: 100px;
            margin-left: 120px;
            border-radius: 50px;

        }

        .pic1 img {
            margin-top: 50px;
            margin-left: 50px;
            border-radius: 30px;
        }

        .button1 {
            width: 160px;
            height: 50px;
            background-color: rgb(142, 82, 58);
            margin: auto;
            margin-top: 50px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }


        .item2 {
            width: 400px;
            height: 500px;
            background-color: rgb(201, 139, 115);
            margin-right: 100px;
            margin-top: 100px;
            margin-left: 100px;
            border-radius: 50px;

        }

        .pic2 img {
            margin-top: 50px;
            margin-left: 50px;
            border-radius: 30px;
        }

        .button2 {
            width: 160px;
            height: 50px;
            background-color: rgb(142, 82, 58);
            margin: auto;
            margin-top: 50px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }


        .item3 {
            width: 400px;
            height: 500px;
            background-color: rgb(201, 139, 115);
            margin-right: 100px;
            margin-top: 100px;
            margin-left: 100px;
            border-radius: 50px;

        }

        .pic3 img {
            margin-top: 50px;
            margin-left: 50px;
            border-radius: 30px;
        }

        .button3 {
            width: 160px;
            height: 50px;
            background-color: rgb(142, 82, 58);
            margin: auto;
            margin-top: 50px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="title">
        Adventure Time
    </div>


    <div class="container">

        <!-- 第一個物品 -->
        <div class="item1">
            <div class="pic1" id="pic1">
                <img src="./pic/01.jpg" width="300px" height="300px" alt="">
            </div>
            <div id="button1" class="button1">
                click！
            </div>
        </div>
        <!-- 第一個物品 -->
        <div class="item2">
            <div class="pic2" id="pic2">
                <img src="./pic/02.jpg" width="300px" height="300px" alt="">
            </div>
            <div id="button2" class="button2">
                click！
            </div>
        </div>
        <!-- 第三個物品 -->
        <div class="item3">
            <div class="pic3" id="pic3">
                <img src="./pic/03.jpg" width="300px" height="300px" alt="">
            </div>
            <div id="button3" class="button3">
                click！
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            console.log('button1', button1);
            console.log('button2', button2);
            console.log('button2', button2);

            // 1.bind
            // 第一個按鈕
            $('#button1').on('click', function () {

                // 2.action
                if ($(this).text() === "Snowboarding") {
                    $(this).text("$2500");
                } else {
                    $(this).text("Snowboarding");
                }
            });
            // 第二個按鈕
            $('#button2').on('click', function () {

                // 2.action
                if ($(this).text() === "Camping") {
                    $(this).text("$3000");
                } else {
                    $(this).text("Camping");
                }
            });
            // 第三個按鈕
            $('#button3').on('click', function () {

                // 2.action
                if ($(this).text() === "Space adventure") {
                    $(this).text("$100,000");
                } else {
                    $(this).text("Space adventure");
                }
            });

        });

    </script>

</body>

</html>
