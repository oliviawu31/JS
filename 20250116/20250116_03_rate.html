<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>

<body>

    <div class="container mt-3">
        <h2>Bordered Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered" id="myTable">
            <thead>
                <tr>
                    <th>年份</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td class="tdname">tdname</td>
                    <td class="td1">td1</td>
                    <td class="td2">td2</td>
                    <td class="td3">td3</td>
                    <td class="td4">td4</td>
                    <td class="td5">td5</td>
                    <td class="td6">td6</td>
                    <td class="td7">td7</td>
                    <td class="td8">td8</td>
                    <td class="td9">td9</td>
                    <td class="td10">td10</td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <!-- js include 順序 1.bs 2.jq 3.self -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // 設定初始金額
        let originMoney = 10; // 初始金額為 10萬
        let rate = 1.08; // 每年的利率 8%
        let myArr = []; // 用來存儲每年的數據

        // 計算每年的金額
        let sum = 0;
        for (let year = 1; year <= 10; year++) {
            // 每年都會在原來金額的基礎上再加 10 萬
            sum = (sum + originMoney) * rate; // 累積投資 10 萬並計算利息
            myArr.push(sum.toFixed(2)); // 將每年的結果保存到 myArr 中，保留兩位小數
        }
        // jQuery 部分：動態插入表格
        $(document).ready(function () {
            const myTable = $('#myTable');
            const myTbody = myTable.find('tbody');

            // 動態創建每一行，將數據插入表格中
            let tmpText = `
            <tr>
                <td class="tdname">第一年</td>
                <td class="td1">${myArr[0]}</td>
                <td class="td2">${myArr[1]}</td>
                <td class="td3">${myArr[2]}</td>
                <td class="td4">${myArr[3]}</td>
                <td class="td5">${myArr[4]}</td>
                <td class="td6">${myArr[5]}</td>
                <td class="td7">${myArr[6]}</td>
                <td class="td8">${myArr[7]}</td>
                <td class="td9">${myArr[8]}</td>
                <td class="td10">${myArr[9]}</td>
            </tr>`;
            myTbody.append(tmpText); // 將生成的表格行插入到表格中
        });
    </script>
</body>

</html>
